<!DOCTYPE html>
<html>
  <head>
  <title>Table</title>
  <link rel="stylesheet" href="./assets/css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  </head>
  <body>
  <div class="container-fluid">
   <div class="header">
   <div class="row">
    <div class="col-md-9">
	 <img src="https://www.edigitalagency.com.au/wp-content/uploads/Netflix-logo-red-black-png.png">
	</div>
	<div class="col-md-3">
	<div class="buttons">
	 <button type="button" class="btn btn-danger">Login</button>
	 <button type="button" class="btn btn-primary">Sign Up</button>
	 </div>
	</div>
   </div>
   </div>
  </div>
  
  <div class="container-fluid">
   <div class="row">
   
    <div class="col-md-3">
	 <div class="cardinfo">
	  <figure class="movieCard">
	   <img src="https://encrypted-tbn1.gstatic.com/images?q=tbn:ANd9GcTXxtuLoBle6GyZU-01jhso4dodUI0nhNpVPc5hAjQXyH8Un1Cf">
	   <figcaption>
	    <div class="titleInfo p-2">
		  <div class="row">
		   <div class="col-10">
		    <h4>King of Kotha</h4>
		   </div>
		   <div class="col-2">
		   <div class="rating">6.1</div>
		   </div>
		  </div>
		</div>
		<div class="overview">
		 <h5>Overview:-</h5>
		 Ravi's son Tony is torn between his inherited legacy and his desire for a different life. Unlike his father, Tony isn't drawn to the dark world of crime. Instead, he falls in love with a woman from a wealthy background.
		</div>
	   </figcaption>
	  </figure>
	 </div>
	</div>
	
	 <div class="col-md-3">
	 <div class="cardinfo">
	  <figure class="movieCard">
	   <img src="https://encrypted-tbn3.gstatic.com/images?q=tbn:ANd9GcTXqbnZtpAUxExj0EDI8_DstIOElPtyP5nzGlrKhMBh6eJeC-JD">
	   <figcaption>
	    <div class="titleInfo p-2">
		  <div class="row">
		   <div class="col-10">
		    <h4>Reptile</h4>
		   </div>
		   <div class="col-2">
		   <div class="rating">6.8</div>
		   </div>
		  </div>
		</div>
		<div class="overview">
		 <h5>Overview:-</h5>
		 Following the brutal murder of a young real estate agent, a hardened detective attempts to uncover the 
		 truth in a case where nothing is as it seems, and, by doing so, dismantles the illusions in his own 
		 life.
		</div>
	   </figcaption>
	  </figure>
	 </div>
	</div>
	
	 <div class="col-md-3">
	 <div class="cardinfo">
	  <figure class="movieCard">
	   <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQKxuR6e165i1_CRG94cfSC_W1yTAOSqgsMVn272JqrTYZF8NxA">
	   <figcaption>
	    <div class="titleInfo p-2">
		  <div class="row">
		   <div class="col-10">
		    <h4>Fair Play</h4>
		   </div>
		   <div class="col-2">
		   <div class="rating">6.5</div>
		   </div>
		  </div>
		</div>
		<div class="overview">
		 <h5>Overview:-</h5>
		An unexpected promotion at a cutthroat hedge fund pushes a newly engaged couple's relationship to the brink.
		</div>
	   </figcaption>
	  </figure>
	 </div>
	</div>
	
	<div class="col-md-3">
	 <div class="cardinfo">
	  <figure class="movieCard">
	   <img src="https://encrypted-tbn1.gstatic.com/images?q=tbn:ANd9GcQa_OZhIJ0FUEDm9Txb_IDvJ7f12AJCby---prLU6lqEcn2jG6m">
	   <figcaption>
	    <div class="titleInfo p-2">
		  <div class="row">
		   <div class="col-10">
		    <h4>Gemini Man</h4>
		   </div>
		   <div class="col-2">
		   <div class="rating">5.7</div>
		   </div>
		  </div>
		</div>
		<div class="overview">
		 <h5>Overview:-</h5>
		 Henry is an ageing assassin who finds himself being chased by someone with the ability to predict his 
		 moves. He soon discovers that the person is his clone and sets out to discover his origin.
		</div>
	   </figcaption>
	  </figure>
	 </div>
	</div>
	
	<div class="col-md-3">
	 <div class="cardinfo">
	  <figure class="movieCard">
	   <img src="https://encrypted-tbn3.gstatic.com/images?q=tbn:ANd9GcQKPb2yQSneZT33UvpZFRfQIoRsSfN-oYQ18qMY_PgFwRqIh6E1">
	   <figcaption>
	    <div class="titleInfo p-2">
		  <div class="row">
		   <div class="col-10">
		    <h4>American Made</h4>
		   </div>
		   <div class="col-2">
		   <div class="ratingHigh">7.1</div>
		   </div>
		  </div>
		</div>
		<div class="overview">
		 <h5>Overview:-</h5>
		 Barry Seal, a commercial airline pilot, gets involved in drugs and arms smuggling while working for the CIA. Later, he turns into a government informant in order to escape his jail time.
		</div>
	   </figcaption>
	  </figure>
	 </div>
	</div>
	
	<div class="col-md-3">
	 <div class="cardinfo">
	  <figure class="movieCard">
	   <img src="https://upload.wikimedia.org/wikipedia/en/a/ac/Mean_Girls_film_poster.png">
	   <figcaption>
	    <div class="titleInfo p-2">
		  <div class="row">
		   <div class="col-10">
		    <h4>Mean Girls</h4>
		   </div>
		   <div class="col-2">
		   <div class="ratingHigh">7.1</div>
		   </div>
		  </div>
		</div>
		<div class="overview">
		 <h5>Overview:-</h5>
		 Cady joins a new public school and befriends Janis and Damian. They warn her to avoid the Plastics, a group led by Regina, but things get worse when she falls in love with Aaron, Regina's ex-lover.
		</div>
	   </figcaption>
	  </figure>
	 </div>
	</div>
	
	<div class="col-md-3">
	 <div class="cardinfo">
	  <figure class="movieCard">
	   <img src="https://encrypted-tbn3.gstatic.com/images?q=tbn:ANd9GcQXIMgLLwjmhmTZIbMnn86CPbd0em0GW0GTEbnTonZBcvYppm5z">
	   <figcaption>
	    <div class="titleInfo p-2">
		  <div class="row">
		   <div class="col-10">
		    <h4>The Lost City</h4>
		   </div>
		   <div class="col-2">
		   <div class="rating">6.1</div>
		   </div>
		  </div>
		</div>
		<div class="overview">
		 <h5>Overview:-</h5>
		 A novelist is abducted by an eccentric billionaire who wants her to locate a lost treasure. Chaos ensues when a model sets out to rescue her from him.
		</div>
	   </figcaption>
	  </figure>
	 </div>
	</div>
	
	<div class="col-md-3">
	 <div class="cardinfo">
	  <figure class="movieCard">
	   <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ0Xx_4vG8Jav0ZozySfJPxX53XFYyaunOpqA5U_dY5S-Mye2Ws">
	   <figcaption>
	    <div class="titleInfo p-2">
		  <div class="row">
		   <div class="col-10">
		    <h4>Get Out</h4>
		   </div>
		   <div class="col-2">
		   <div class="ratingHigh">7.8</div>
		   </div>
		  </div>
		</div>
		<div class="overview">
		 <h5>Overview:-</h5>
		Chris, an African-American man, decides to visit his Caucasian girlfriend's parents during a weekend getaway. Although they seem normal at first, he is not prepared to experience the horrors ahead.
		</div>
	   </figcaption>
	  </figure>
	 </div>
	</div>
	
   </div>
  </div>

     <script src="./assets/javascript/app.js"></script>
  </body>
</html>
